<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <title>TripTastic | Rate Us</title>
</head>
<body>

     <!-----NAVBAR--------->
     <section class="navbar">
        <div class="logo">
            <img src="images/logo.png">
        </div>
        <ul class="menu">
                    <li><a href="https://triptastichome.vercel.app/">home</a></li>
                    <li><a href="https://triptasticplaces.vercel.app/">Packages</a></li>
                    <li><a href="https://triptasticreviews.vercel.app/">Feedback</a></li>
                    <li><a href="https://triptasticrate.vercel.app/">Rate Us</a></li>
                    <li><a href="https://triptasticmap.vercel.app/">Map</a></li>
        </ul>
        </div>

    </section>

    <div class="container">

        <div class="card">

            <div id="survey-el" class="survey-el">
                <div class="icon">
                    <img src="images/star.png" alt="Star icon.">
                </div>
                <h2>How did we do?</h2>
                <p>Please let us know how the experience was for you. Any and all feedback is appreciated to help us improve our offering!</p>
                <div class="num-btns">
                    <button data-num-btn>1</button>
                    <button data-num-btn>2</button>
                    <button data-num-btn>3</button>
                    <button data-num-btn>4</button>
                    <button data-num-btn>5</button>
                </div>
                <button id="submit-btn" class="submit-btn">SUBMIT</button>
            </div>

            <div id="thank-you-el" class="thank-you-el">
                <img src="images/star.png" alt="Receipt icon.">
                <span class="selected">You selected <span id="selected-num-el">4</span> out of 5</span>
                <h2>Thank you!</h2>
                <p>We appreciate you taking the time to give a rating.</p>
            </div>

        </div>

    </div>
</body>
</html>

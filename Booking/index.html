<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>TripTastic</title>
    </head>

    <body>
        <!-----NAVBAR--------->
        <section class="navbar">
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <ul class="menu">
                <li><a href="#">home</a></li>
                <li><a href="#">tours</a></li>
                <li><a href="#">package</a></li>
                <li><a href="#">blog</a></li>
                <li><a href="#">about us</a></li>
                <li><a href="#">contact us</a></li>
            </ul>
            </div>

        </section>

        <!---------Booking------->
        <section class="booking">
            <div class="booking-text-item">
                <div class="booking-heading">
                    <h1>The world is calling!</h1>
                </div>
                <form class="form">
                    <input type="text" list="mylist" placeholder="Where to next?">
                    <datalist id="mylist">
                        <option>London</option>
                        <option>Paris</option>
                        <option>New York</option>
                        <option>Cape Town</option>
                        <option>Tokyo</option>
                        <option>Berlin</option>
                        <option>Seoul</option>
                    </datalist>
                    <input type="date" class="date">
                    <a href="#" class="book">book</a>
                </form>
            </div>
        </section>

         <!-------Services----------->
         <section class="services">
            <div class="service-item">
                <img src="images/guide.png">
                <h2>750+ local tour guides</h2>
            </div>
            <div class="service-item">
                <img src="images/trust.png">
                <h2>100% trusted tour agency</h2>
            </div>
            <div class="service-item">
                <img src="images/experience.png">
                <h2>25+ years of travel experience</h2>
            </div>
            <div class="service-item">
                <img src="images/rating.png">
                <h2>Over 90% of our travelers are Happy</h2>
            </div>
        </section>

    </body>

</html>
